version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: stylo-postgres
    environment:
      POSTGRES_DB: stylo_catalog
      POSTGRES_USER: stylo_user
      POSTGRES_PASSWORD: stylo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stylo_user -d stylo_catalog"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
